{% extends 'base.html' %}

{% block titulo %}
    Detalle de automovil 
{% endblock %}

{% block contenido %}
<h1 style="margin-left:30rem">Detalles</h1>
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">

    <div class="card" style="width: 18rem;">
        <img src="{{Automoviles.image.url}}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text">{{product.price}}</p>
            <a href="/automoviles/update_products/{{product.id}}/" class="btn btn-primary">Editar</a>
            <a href="/automoviles/delete_products/{{product.id}}/" class="btn btn-danger">Eliminar</a>
            
        </div>
    </div>

</div>

{% endblock %}
