{% extends 'base.html' %}

{% block titulo %}
Buscador       
{% endblock %}


{% block contenido %}
<h1>Buscador</h1>
{% for producto in productos %}
<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{producto.name}}</h5>
      <p class="card-text">{{producto.description}}</p>
      <p class="card-text">{{producto.price}}</p>
    </div>
  </div>
{% endfor %}
{% endblock %}
